<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Wrong</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> 
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router"></script>
  <script src="https://unpkg.com/http-vue-loader"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/interactjs@1.3/dist/interact.min.js"></script>
  <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: 'Roboto Slab', serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 1004px;
      height: 748px;
      border: solid 10px #ccc;
    }
    #app > * {
      height: 100%;
      position: relative;
      overflow: hidden;
      -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
          -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                      supported by Chrome and Opera */
    }
    .button {
      display: inline-block;
      padding: 20px 40px;
      font-size: 30px;
      border-radius: 10px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.5);
      text-decoration: none;
      color: rgba(0,0,0,0.8);
      background-color: #A7FCE9;
    }
  </style>
</head>
<body>
  <div id="app">
    <router-view></router-view>
  </div>

  <script>
    new Vue({
      el: '#app',
      router: new VueRouter({
        routes: [
          { path: '/', name: 'home', component: httpVueLoader('home.vue') },
          { path: '/who', name: 'whoareyou', component: httpVueLoader('whoareyou.vue') },
          { path: '/g/:name', name: 'game', component: httpVueLoader('game.vue') },
          { path: '/p/:id', name: 'profile', component: httpVueLoader('profile.vue') },
        ]
      })
    })
  </script>
</body>
</html>
