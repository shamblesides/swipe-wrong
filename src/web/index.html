<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Wrong</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/interactjs@1.3/dist/interact.min.js"></script>
  <style>
    html {
      height: 100%;
    }
    body {
      height: 100%;
      display: flex;
      margin: 0;
    }
    #app {
      display: flex;
      flex: 1;
    }
    #game {
      display: flex;
      flex: 1;
      flex-direction: row;
      -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
          -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                      supported by Chrome and Opera */
    }
    #timer {
      position: absolute;
      right: 10px;
      top: 10px;
    }
    @media screen and (orientation:portrait) {
      #game {
        flex-direction: column-reverse;
      }
    }
    #bio-area {
      display: flex;
      flex: 1;
      background-color: #F9D0DA;
    }
    #waterfall-area {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    .word {
      position: absolute;
      animation: wobble 2s infinite;
      animation-direction: alternate;
    }
    .word.selected {
      animation: wobble-big 0.5s infinite;
      animation-direction: alternate;
      text-shadow: rgba(0,0,0,1) 0px 5px 5px;
    }
    @keyframes wobble {
      0% {
        transform: rotate(5deg);
      }
      100% {
        transform: rotate(-5deg);
      }
    }
    @keyframes wobble-big {
      0% {
        transform: scale(3) translate(0px, -5px) rotate(5deg);
      }
      100% {
        transform: scale(3) translate(0px, -5px) rotate(-5deg);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <template v-if="words == null">
      Loading!
    </template>
    <template v-else>
      <div id="game">
        <div id="bio-area">

        </div>
        <div id="waterfall-area">
          <div id="timer">
            {{ timer }}
          </div>
          <div class="word" :class="{selected:wordBlock.selected}" :id="'word'+wordBlock.i" v-for="wordBlock of words" :key="wordBlock.i" :style="{ left: x(wordBlock), top: y(wordBlock) }">
            {{ wordBlock.word }}
          </div>
        </div>
      </div>
    </template>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        startTime: null,
        t: 0,
        words: null
      },
      async mounted() {
        // get game data from server
        const { words, time } = (await axios.get('/api/words')).data
        this.words = [];
        this.startTime = time;

        // drop words over the time interval
        const interval = this.startTime * 1000 / words.length;
        words.forEach((word, i) => setTimeout(() => this.dropWord(word, i), i * interval));

        // increase current time counter
        let t0 = null;
        window.requestAnimationFrame(function frame(t1) {
          if (t0 != null) {
            const dt = t1 - t0;
            this.t += (dt / 1000);
          }
          t0 = t1;
          window.requestAnimationFrame(frame.bind(this));
        }.bind(this))
      },
      computed: {
        timer() {
          return Math.max(0, this.startTime - this.t).toFixed(2);
        }
      },
      methods: {
        dropWord(word, i) {
          const x0 = Math.random();
          const t0 = this.t;
          const wordBlock = { word, x0, t0, i };
          this.words.push(wordBlock)

          this.$nextTick(() => {
            const el = document.querySelector('#word'+i);
            interact(document.querySelector('#word'+i))
              .origin('parent')
              .draggable({
                intertia: true,
                onstart: evt => {
                  wordBlock.selected = true;
                  wordBlock.x = evt.x0 - el.clientWidth/2;
                  wordBlock.y = evt.y0 - el.clientHeight/2;
                },
                onmove: evt => {
                  wordBlock.x += evt.dx;
                  wordBlock.y += evt.dy;
                },
                onend: () => {
                  wordBlock.selected = false;
                }
              })
          })
        },
        x(word) {
          if (word.x != null) return word.x + 'px';

          const t = (this.t - word.t0);
          return ((word.x0 - .5) * (1 + -0.01*t) + .5) * 95 + '%';
        },
        y(word) {
          if (word.y != null) return word.y + 'px';

          const t = (this.t - word.t0);
          return (5*(t**2) + 30*t - 30) + 'px';
        },
      },
    })
  </script>
</body>
</html>
